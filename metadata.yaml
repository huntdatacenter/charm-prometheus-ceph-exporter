name: prometheus-ceph-exporter
summary: Ceph exporter for Prometheus
maintainer: Prometheus Charmers <prometheus-charmers@lists.launchpad.net>
description: |
  This is an exporter that exposes information gathered from Ceph
  for use by the Prometheus monitoring system.
tags:
  - monitoring
  - prometheus
  - ceph
series:
  - xenial
  - bionic
  - trusty
subordinate: false
provides:
  ceph-exporter:
    interface: http
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
requires:
  ceph:
    interface: ceph-client
extra-bindings:
  public:
  cluster:
