"options":
  "snap_proxy":
    "description": "HTTP/HTTPS web proxy for Snappy to use when accessing the snap\
      \ store.\n"
    "type": "string"
    "default": ""
  "snap_channel":
    "default": "stable"
    "type": "string"
    "description": |
      If install_method is set to "snap" this option controlls channel name.
      Supported values are: "stable", "candidate", "beta" and "edge"
