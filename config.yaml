options:
  access-network:
    type: string
    default:
    description: |
      The IP address and netmask of the 'access' network (e.g. 192.168.0.0/24)
      .
      This network will be used for access to the ceph-exporter metrics.
  username:
    description: Username to use for ceph mons - defaults to prometheus-ceph-exporter.
    type: string
    default: "prometheus-ceph-exporter"
  daemon_arguments:
    description: Daemon arguments to pass to the exporter.
    type: string
    default: ""
  nagios_context:
    default: "juju"
    type: string
    description: |
      A string that will be prepended to instance name to set the host name
      in nagios. So for instance the hostname would be something like:
          juju-myservice-0
      If you're running multiple environments with the same services in them
      this allows you to differentiate between them.
  nagios_servicegroups:
    default: "juju"
    type: string
    description: |
      Comma separated list of nagios servicegroups for the graphite check
